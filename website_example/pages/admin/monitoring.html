<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>monitorying</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <h1>monitoring</h1>
        <ul class="nav nav-tabs" id="coinTabs"></ul>
        <div class="tab-content" id="tab-content"></div>
    </div>

    <script id="tabTemplate" type="text/x-handlebars-template">
        <li class="nav-item">
            <a class="nav-link{{#if active}} active{{/if}}" id="{{coin}}-tab" data-toggle="tab" href="#{{coin}}-pane" role="tab" aria-controls="{{coin}}-pane" aria-selected="{{active}}">{{coin}} {{symbol}}</a>
        </li>
    </script>

    <script id="paneTemplate" type="text/x-handlebars-template">
        <div class="tab-pane fade{{#if active}} show active{{/if}}" id="{{coin}}-pane" role="tabpanel" aria-labelledby="{{coin}}-tab">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h3>Daemon</h3>
                        </div>
                        <div class="card-body">
                            <ul>
                                <li><strong>Last check:</strong> {{monitoringDaemon.lastCheck}}</li>
                                <li><strong>Last status:</strong> <span id="daemonStatus">{{monitoringDaemon.lastStatus}}</span></li>
                                <li><strong>Last response:</strong> <pre>{{monitoringDaemon.lastResponse}}</pre></li>
                                <li><strong>Last fail:</strong> <span>{{monitoringDaemon.lastFail}}</span></li>
                                <li><strong>Last fail response:</strong> <pre>{{monitoringDaemon.lastFailResponse}}</pre></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h3>Wallet</h3>
                        </div>
                        <div class="card-body">
                            <ul>
                                <li><strong>Last check:</strong> {{monitoringWallet.lastCheck}}</li>
                                <li><strong>Last status:</strong> <span id="walletStatus">{{monitoringWallet.lastStatus}}</span></li>
                                <li><strong>Last response:</strong> <pre>{{monitoringWallet.lastResponse}}</pre></li>
                                <li><strong>Last fail:</strong> <span>{{monitoringWallet.lastFail}}</span></li>
                                <li><strong>Last fail response:</strong> <pre>{{monitoringWallet.lastFailResponse}}</pre></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
